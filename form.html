<!DOCTYPE html>
<html>

	<link rel="stylesheet" type="text/css" href="styles2.css">

<body>
		<ul class="topmenu">
			<li><a href="index.html">Til baka</a></li>
		</ul>
	<section class="group">
		<h1>Skráning</h1>
	<aside class="col-1-3">
		<form>
			<fieldset>
				<legend>Skráning</legend>
				<label>
					<p>Nafn<br>
					<input type="text" name="nafn" placeholder="Nafn" required></p>
				</label>
				<label>
					<p>Dagsetning<br>
					<input type="date" name="dagsetning" required></p>
				</label> 
				<label>
					<p>Netfang<br>
					<input type="email" name="email-address" placeholder="name@domain.com" required></p>
				</label>
				<label>
					<p>Símanúmer<br>
					<input type="text" name="phone-number" placeholder="123-4567" required pattern="\d{7}"></p>
				</label>
				<label>
					<p>Fjöldi
					<select name="fjoldi"></p>
	  					<option value="1" selected>1</option>
	  					<option value="2">2</option>
	  					<option value="3">3</option>
					</select></p>
				</label>
				<label>
					<p><br>
					1.
					<input type="checkbox" name="bok" value="1">
					2.
					<input type="checkbox" name="bok" value="2">
					3.
					<input type="checkbox" name="bok" value="3">
					4.
					<input type="checkbox" name="bok" value="4"><br></p>
				</label>
				<label>
					<p>Sending<br>
					Venjuleg sending
					<input type="radio" name="sending" value="Venjuleg-sending">
					HraðSending
					<input type="radio" name="sending" value="hrad-sending"><br></p>
				</label>
				<p>Athugasemd<br>
				<textarea name="comment"></textarea></p>
				<input type="submit" name="submit" value="Send">
			</fieldset>
		</form>
	</aside>
	</section>

</body>
</html>
