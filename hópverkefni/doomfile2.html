<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.8">
	<title></title>
	<link rel="stylesheet" href="doomfile2.css">
</head>
<body>
	<nav>
		<ul class="topmenu">
			<li><a href="doomfile1.html">Doom aðal 1</a></li>
			<li><a href="doomfile2.html">innskráning</a></li>
			<li><a href="doomfile3.html">Doom aðal 3</a></li>
		</ul>
	</nav>
	<section class="group">
		<h1>Skráning</h1>
	<aside class="col-1-3">
		<form>
			<fieldset>
				<legend>Skráning</legend>
				<label>
					<p>Nafn<br>
					<input type="text" name="nafn" placeholder="Nafn" required></p>
				</label>
				<label>
					<p>Dagsetning<br>
					<input type="date" name="dagsetning" required></p>
				</label> 
				<label>
					<p>Netfang<br>
					<input type="email" name="email-address" placeholder="name@domain.com" required></p>
				</label>
				<label>
					<p>Símanúmer<br>
					<input type="text" name="phone-number" placeholder="123-4567" required pattern="\d{7}"></p>
				</label>
				<label>
					<p>Fjöldi
					<select name="fjoldi"></p>
	  					<option value="1" selected>1</option>
	  					<option value="2">2</option>
	  					<option value="3">3</option>
					</select></p>
				</label>
				<label>
					<p><br>
					1.
					<input type="checkbox" name="bok" value="1">
					2.
					<input type="checkbox" name="bok" value="2">
					3.
					<input type="checkbox" name="bok" value="3">
					4.
					<input type="checkbox" name="bok" value="4"><br></p>
				</label>
				<label>
					<p>Sending<br>
					<p>Hérna þá getur fengið sendan Doom 4 warning: leikurinn er aðeins seldur fyrir playstation 4 tölvur</p>
					doom 2016 edition sending upp í 5 daga
					<input type="radio" name="sending" value="Venjuleg-sending">
					doom 2016 edition hraðsending 1 dag
					<input type="radio" name="sending" value="hrad-sending"><br></p>
				</label>
				<p>Athugasemd<br>
				<textarea name="comment"></textarea></p>
				<input type="submit" name="submit" value="Send">
			</fieldset>
		</form>
	</aside>
	</section>

</body>
</html>
